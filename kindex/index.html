<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Game Is Lying To You (Fun Edition)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap" id="wrap">
    <header class="top">
      <div class="brand">
        <div class="title">THE GAME IS LYING TO YOU</div>
        <div class="subtitle" id="subtitle">Totally normal button. Probably.</div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="k">Score</div>
          <div class="v" id="score">0</div>
        </div>
        <div class="stat">
          <div class="k">Streak</div>
          <div class="v" id="streak">0</div>
        </div>
        <div class="stat">
          <div class="k">Mood</div>
          <div class="v" id="mood">ðŸ™‚</div>
        </div>
      </div>
    </header>

    <section class="center">
      <button id="bigBtn" class="bigBtn">CLICK TO WIN</button>

      <div class="meter">
        <div class="meterLabel">Chaos</div>
        <div class="bar">
          <div class="fill" id="chaosFill" style="width: 0%"></div>
        </div>
      </div>

      <div class="log" id="log" aria-live="polite"></div>
    </section>

    <div class="toast" id="toast"></div>

    <div class="overlay hidden" id="overlay" aria-hidden="true">
      <div class="panel">
        <div class="big" id="overlayTitle">YOU WIN</div>
        <div class="small" id="overlayMsg">Impossible. Suspicious.</div>
        <button class="ghostBtn" id="overlayBtn">Continue (Bad Idea)</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
