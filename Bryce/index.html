<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ERROR.EXE - ANNOYING MODE</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: monospace;
    color: #00ffcc;
    cursor: none;
    transition: transform 0.05s;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 5000;
}

.error {
    position: absolute;
    background: #111;
    border: 2px solid red;
    padding: 8px;
    color: red;
    font-size: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px red;
    user-select: none;
}

.popup {
    position: absolute;
    background: white;
    color: black;
    padding: 20px;
    border: 4px solid black;
    z-index: 4000;
    font-weight: bold;
}

.progress {
    position: absolute;
    width: 300px;
    height: 30px;
    background: #333;
    border: 3px solid white;
    z-index: 4500;
}

.bar {
    height: 100%;
    width: 0%;
    background: lime;
}

#bsod {
    position: fixed;
    inset: 0;
    background: #0000aa;
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 22px;
    padding: 20px;
    z-index: 9999;
}

.fakeCursor {
    position: fixed;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    z-index: 6000;
}
</style>
</head>
<body>

<div id="hud">
<h2>ERROR.EXE - ANNOYING</h2>
<div>Score: <span id="score">0</span></div>
<div>Health: <span id="health">100</span></div>
</div>

<div id="bsod">
SYSTEM FAILURE.<br><br>
YOU WERE TOO SLOW.<br><br>
Refresh to reboot.
</div>

<div class="fakeCursor" id="fakeCursor"></div>

<script>
let score = 0;
let health = 100;
let spawnRate = 900;
let gameOver = false;
let reverseMouse = false;

const errors = [
"TypeError: brain undefined",
"FatalException: skill issue",
"KernelPanic: user detected",
"SegFault: rage.exe",
"404 Calm Not Found"
];

const scoreEl = document.getElementById("score");
const healthEl = document.getElementById("health");

function updateHUD(){
    scoreEl.innerText = Math.floor(score);
    healthEl.innerText = Math.floor(health);
}

function spawnError(){
    if(gameOver) return;

    const div = document.createElement("div");
    div.className = "error";
    div.innerText = errors[Math.floor(Math.random()*errors.length)];

    let size = Math.random()*10 + 10;
    div.style.fontSize = size + "px";

    div.style.left = Math.random()*(window.innerWidth-200)+"px";
    div.style.top = Math.random()*(window.innerHeight-200)+"px";

    document.body.appendChild(div);

    const timeout = setTimeout(()=>{
        if(document.body.contains(div)){
            health -= 15;
            div.remove();
            checkGameOver();
        }
    },2000);

    div.onclick = ()=>{
        if(Math.random()<0.3){
            fakeConfirm();
            return;
        }
        clearTimeout(timeout);
        score += 10;
        spawnRate *= 0.96;
        div.remove();
    };
}

function fakeConfirm(){
    const popup = document.createElement("div");
    popup.className="popup";
    popup.innerText="Are you sure you want to fix this error?";
    popup.style.left = Math.random()*(window.innerWidth-300)+"px";
    popup.style.top = Math.random()*(window.innerHeight-200)+"px";

    popup.onclick=()=>popup.remove();
    document.body.appendChild(popup);
}

function fakeUpdateBar(){
    const box=document.createElement("div");
    box.className="progress";
    box.style.left=window.innerWidth/2-150+"px";
    box.style.top=window.innerHeight/2-15+"px";

    const bar=document.createElement("div");
    bar.className="bar";
    box.appendChild(bar);
    document.body.appendChild(box);

    let progress=0;
    const interval=setInterval(()=>{
        progress+=Math.random()*20;
        bar.style.width=progress+"%";
        if(progress>=100){
            clearInterval(interval);
            box.remove();
        }
    },200);
}

function randomAnnoyances(){
    if(Math.random()<0.1){
        document.body.style.transform="translate("+
        (Math.random()*10-5)+"px,"+
        (Math.random()*10-5)+"px)";
    }else{
        document.body.style.transform="translate(0,0)";
    }

    if(Math.random()<0.05){
        fakeUpdateBar();
    }

    if(Math.random()<0.05){
        reverseMouse=true;
        setTimeout(()=>reverseMouse=false,2000);
    }

    health -= 0.3;
}

function checkGameOver(){
    if(health<=0){
        gameOver=true;
        document.getElementById("bsod").style.display="flex";
    }
}

function loop(){
    spawnError();
    randomAnnoyances();
    updateHUD();

    if(!gameOver){
        setTimeout(loop,spawnRate);
    }
}

document.addEventListener("mousemove",(e)=>{
    const cursor=document.getElementById("fakeCursor");
    if(reverseMouse){
        cursor.style.left=(window.innerWidth-e.clientX)+"px";
        cursor.style.top=(window.innerHeight-e.clientY)+"px";
    }else{
        cursor.style.left=e.clientX+"px";
        cursor.style.top=e.clientY+"px";
    }
});

updateHUD();
loop();
</script>

</body>
</html>
