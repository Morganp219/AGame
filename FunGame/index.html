<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Click To Win</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
        transition: background-color 0.2s;
        overflow: hidden;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    #score {
        font-size: 32px;
        margin-bottom: 20px;
    }

    button {
        font-size: 30px;
        padding: 20px 40px;
        cursor: pointer;
        margin: 10px;
    }

    #stopBtn {
        display: none;
    }

    .shake {
        animation: shake 0.2s infinite;
    }

    @keyframes shake {
        0% { transform: translate(2px, 2px); }
        25% { transform: translate(-2px, -3px); }
        50% { transform: translate(-3px, 1px); }
        75% { transform: translate(2px, -1px); }
        100% { transform: translate(-1px, 2px); }
    }
</style>
</head>
<body>

<h1 id="title">Click To Win</h1>
<div id="score">Score: 0</div>
<button id="mainBtn">Click To Win</button>
<button id="stopBtn">STOP</button>

<script>
let score = 0;
let startTime = Date.now();
let chaoticMode = false;
let textChaos = false;
let gameEnded = false;

const mainBtn = document.getElementById("mainBtn");
const stopBtn = document.getElementById("stopBtn");
const scoreDisplay = document.getElementById("score");
const title = document.getElementById("title");

const randomTexts = [
    "Click Me?",
    "Why are you still clicking?",
    "This does nothing",
    "Almost there!",
    "STOP CLICKING",
    "Win.exe loading...",
    "Are you sure?",
    "This is pointless",
    "Keep going...",
    "You can't win"
];

mainBtn.onclick = () => {
    if (gameEnded) return;

    let elapsed = (Date.now() - startTime) / 1000;

    if (elapsed < 60) {
        score += 1;
    } 
    else if (elapsed < 120) {
        // Random points or none
        let rand = Math.random();
        if (rand < 0.3) {
            // no points
        } else {
            score += Math.floor(Math.random() * 10) + 1;
        }
    } 
    else {
        // fully chaotic
        let rand = Math.random();
        if (rand < 0.5) {
            score += Math.floor(Math.random() * 20);
        }
    }

    scoreDisplay.textContent = "Score: " + score;
};

stopBtn.onclick = () => {
    // Does absolutely nothing :)
};

function randomColor() {
    return `rgb(${Math.floor(Math.random()*255)}, 
                ${Math.floor(Math.random()*255)}, 
                ${Math.floor(Math.random()*255)})`;
}

function updateGame() {
    let elapsed = (Date.now() - startTime) / 1000;

    // After 2 minutes → chaos mode
    if (elapsed > 120 && !chaoticMode) {
        chaoticMode = true;
        stopBtn.style.display = "inline-block";
        document.body.classList.add("shake");
    }

    if (chaoticMode && !gameEnded) {
        document.body.style.backgroundColor = randomColor();
        mainBtn.textContent = randomTexts[Math.floor(Math.random() * randomTexts.length)];
    }

    // After 5 minutes → fake win
    if (elapsed > 300 && elapsed < 305) {
        title.textContent = "YOU WIN!!!";
    }

    if (elapsed > 305 && elapsed < 360) {
        title.textContent = "haha just kidding";
    }

    // After 6 minutes → end
    if (elapsed > 360 && !gameEnded) {
        gameEnded = true;
        document.body.classList.remove("shake");
        document.body.style.backgroundColor = "black";
        title.textContent = "This is your fault";
        title.style.color = "red";
        mainBtn.style.display = "none";
        stopBtn.style.display = "none";
        scoreDisplay.style.display = "none";
    }
}

setInterval(updateGame, 100);

</script>

</body>
</html>
